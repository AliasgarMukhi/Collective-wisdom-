<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collective Wisdom</title>
  <style>
    :root {
      --primary: #2A2D34;    /* Deep Charcoal */
      --secondary: #C5A46D;  /* Gold */
      --accent: #3A506B;     /* Muted Navy */
      --background: #F5F3EF; /* Warm Off-White */
      --text: #2A2D34;       /* Dark Gray */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-image: 
        radial-gradient(circle at 1px 1px, rgba(42, 45, 52, 0.05) 1px, transparent 0),
        linear-gradient(to bottom right, #F5F3EF, #FFFFFF);
      background-size: 20px 20px, cover;
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 60px;
      padding: 40px 0;
      border-bottom: 2px solid var(--secondary);
    }

    .header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4rem;
      color: var(--secondary);
      letter-spacing: -1.5px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .header p {
      font-size: 1.2rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Form */
    .quote-form {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 8px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(42, 45, 52, 0.05);
      border: 1px solid rgba(42, 45, 52, 0.1);
      backdrop-filter: blur(10px);
    }

    .form-input {
      width: 100%;
      padding: 16px;
      margin: 15px 0;
      border: 1px solid rgba(42, 45, 52, 0.1);
      border-radius: 4px;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(197, 164, 109, 0.2);
    }

    .submit-btn {
      background: var(--secondary);
      color: var(--primary);
      border: none;
      padding: 16px 32px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
    }

    .submit-btn:hover {
      background: #B08F54;
      transform: translateY(-2px);
    }

    /* Categories */
    .categories {
      display: flex;
      gap: 10px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .category-tab {
      padding: 8px 24px;
      border-radius: 20px;
      background: rgba(42, 45, 52, 0.05);
      color: var(--accent);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(42, 45, 52, 0.1);
      font-size: 0.9rem;
    }

    .category-tab.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Quotes Grid */
    .quotes-grid {
      display: grid;
      grid-gap: 30px;
      margin-top: 40px;
    }

    .quote-card {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(42, 45, 52, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .quote-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--secondary);
      opacity: 0.3;
    }

    .quote-text {
      font-size: 1.2rem;
      line-height: 1.8;
      color: var(--text);
      margin-bottom: 20px;
      position: relative;
      padding-left: 30px;
    }

    .quote-text::before {
      content: "“";
      position: absolute;
      left: -25px;
      top: -15px;
      font-size: 4rem;
      color: var(--secondary);
      opacity: 0.3;
      font-family: 'Cormorant Garamond', serif;
    }

    .quote-author {
      color: var(--accent);
      font-weight: 500;
      text-align: right;
      font-style: italic;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .quotes-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1200px) {
      .quotes-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header" role="banner">
      <h1>Collective Wisdom</h1>
      <p>WHERE INSIGHTS CONVERGE</p>
    </header>

    <main role="main">
      <form class="quote-form" id="quoteForm" aria-label="Quote submission form">
        <input type="text" class="form-input" id="quoteInput" placeholder="Share your wisdom..." required>
        <input type="text" class="form-input" id="authorInput" placeholder="Author (optional)">
        <select class="form-input" id="categoryInput">
          <option value="Wisdom">Wisdom</option>
          <option value="Inspiration">Inspiration</option>
          <option value="Love">Love</option>
          <option value="Success">Success</option>
          <option value="Philosophy">Philosophy</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit" class="submit-btn">Contribute Wisdom</button>
      </form>

      <section aria-labelledby="categoriesHeading">
        <h2 id="categoriesHeading" class="sr-only">Quote Categories</h2>
        <div class="categories" id="categoriesTabs">
          <div class="category-tab active" data-category="All">All</div>
          <div class="category-tab" data-category="Wisdom">Wisdom</div>
          <div class="category-tab" data-category="Inspiration">Inspiration</div>
          <div class="category-tab" data-category="Love">Love</div>
          <div class="category-tab" data-category="Success">Success</div>
          <div class="category-tab" data-category="Philosophy">Philosophy</div>
        </div>
      </section>

      <div class="quotes-grid" id="quotesGrid" role="region" aria-live="polite"></div>
    </main>
  </div>

  <script>
    // Initialize quotes from localStorage or an empty array
    let quotes = JSON.parse(localStorage.getItem('quotes')) || [];

    // DOM Elements
    const form = document.getElementById('quoteForm');
    const quotesGrid = document.getElementById('quotesGrid');
    const categoriesTabs = document.getElementById('categoriesTabs');

    // Function to create a quote card
    function createQuoteElement(quote) {
      const card = document.createElement('div');
      card.className = 'quote-card';
      card.dataset.category = quote.category;
      card.innerHTML = `
        <p class="quote-text">${quote.text}</p>
        <p class="quote-author">— ${quote.author || 'Anonymous'}</p>
      `;
      return card;
    }

    // Function to display all quotes
    function displayQuotes() {
      quotesGrid.innerHTML = ''; // Clear the grid
      quotes.forEach(quote => {
        quotesGrid.appendChild(createQuoteElement(quote));
      });
    }

    // Function to filter quotes by category
    function filterQuotes(category) {
      const allQuotes = document.querySelectorAll('.quote-card');
      allQuotes.forEach(quote => {
        if (category === 'All' || quote.dataset.category === category) {
          quote.style.display = 'block';
        } else {
          quote.style.display = 'none';
        }
      });
    }

    // Event listener for category tabs
    categoriesTabs.addEventListener('click', (e) => {
      if (e.target.classList.contains('category-tab')) {
        document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
        e.target.classList.add('active');
        const selectedCategory = e.target.dataset.category;
        filterQuotes(selectedCategory);
      }
    });

    // Event listener for form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const newQuote = {
        text: document.getElementById('quoteInput').value,
        author: document.getElementById('authorInput').value.trim(),
        category: document.getElementById('categoryInput').value
      };

      quotes.push(newQuote);
      localStorage.setItem('quotes', JSON.stringify(quotes));
      quotesGrid.prepend(createQuoteElement(newQuote)); // Add new quote to the top
      form.reset(); // Clear the form
    });

    // Initial load: Display all quotes
    displayQuotes();
  </script>
</body>
</html>
